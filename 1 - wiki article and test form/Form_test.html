<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here I will test form element</title>
</head>

<body>
    <!--https://www.youtube.com/results-->
    <form action="#">
        <div>
            <label for="result">Input ask:</label>
            <input type="text" placeholder="Enter ask" id="result" name="search_query" required />
        </div>
        <div>
            <label for="agree">agree checkbox: </label>
            <input type="checkbox" name="agree" id="agree">
        </div>
        <div>
            <input type="radio" name="search" id="all" value="all">
            <label for="all">Search all</label>
        </div>
        <div>
            <input type="radio" name="search" id="youtube" value="youtube">
            <label for="youtube">Search youtube</label>
        </div>
        <div>
            <label for="topic">theme</label>
            <select name="topic" id="topic">
                <option value="1">all</option>
                <optgroup label="popular">
                    <option value="2">animals</option>
                    <option value="3">people</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="volume">Громкость</label>
            <input type="range" name="volume" id="volume" min="0" max="10">
        </div>
        <div>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="send comment"></textarea>
        </div>
        <button>get result</button>
    </form>
    <hr>
    <h1>Форма братной связи</h1>
    <form action="#">
        <div>
            <label for="user_email">Enter email*</label>
            <input type="email" name="user_email" id="user_email" placeholder="Enter email" required />
        </div>
        <div>
            <label for="telegram_id">Enter telegram id*</label>
            <input type="text" name="telegram_id" id="telegram_id" placeholder="Enter telegram id" />
        </div>
        <div>
            <label for="theme"></label>
            <select name="theme" id="theme">
                <option value="buy">Приобритение курсов</option>
                <option value="back">Возврат средств</option>
                <option value="complaint">Жалоба</option>
                <option value="none">Другая</option>
            </select>
        </div>
        <div>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter comment" required></textarea>
        </div>
        <button type="submit">Send form</button>
    </form>
</body>

</html>
