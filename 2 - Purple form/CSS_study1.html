<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here I will test form element</title>
    <link rel="stylesheet" href="./styles/test_style.css">
</head>

<body>
    <main class="MainForm">
        <div class="FormHeader">
            <h1>Форма братной связи</h1>
        </div>
        <form action="#" class="register_form_class">
            <div>
                <!-- <label for="user_email">Enter email*</label> -->
                <div class="BorderedInput">
                    <input type="email" name="user_email" id="user_email" placeholder="Enter email" required />
                </div>
            </div>
            <div>
                <!-- <label for="telegram_id">Enter telegram id*</label> -->
                <div class="BorderedInput">
                    <input type="text" name="telegram_id" id="telegram_id" placeholder="Enter telegram id" />
                </div>
            </div>
            <div class="BorderedInput">
                <!-- <label for="theme"></label> -->
                <select name="theme" id="theme" class="theme">
                    <option value="buy">Приобритение курсов</option>
                    <option value="back">Возврат средств</option>
                    <option value="complaint">Жалоба</option>
                    <option value="none">Другая</option>
                </select>
            </div>
            <div class="BorderedInput">
                <!-- <label for="comment">Comment</label> -->
                <textarea name="comment" id="comment" cols="30" rows="10" class="comment" placeholder="Enter comment"
                    required></textarea>
            </div>
            <button type="submit" id="submit_button">Send form</button>
        </form>
    </main>
