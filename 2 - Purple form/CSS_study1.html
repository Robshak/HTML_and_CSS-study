<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="./styles/test_style.css">
    <link rel="stylesheet" href="./styles/labelAnimstion.css">
</head>

<body>
    <section>
        <form action="#" class="Feedback">
            <div class="FormName">
                Feedback Form
            </div>
            <div class="InputDiv">
                <img src="./imgs/email.svg" alt="email" class="icon" id="iconEmail">
                <input type="email" id="email" class="InputBlock" placeholder=" " required>
                <label for="email" class="AnimationLabel">E-mail*</label>
            </div>
            <div class="InputDiv">
                <img src="./imgs/telegram.svg" alt="email" class="icon" id="iconTelegram">
                <input type="text" id="telegram" class="InputBlock" placeholder=" ">
                <label for="telegram" class="AnimationLabel">Telegram</label>
            </div>
            <div class="InputDiv">
                <img src="./imgs/theme.svg" alt="email" class="icon" id="iconTheme">
                <label for="theme">Theme*</label>
                <select name="theme" id="theme" class="InputBlock" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="InputDiv CommentDiv">
                <label for="comment">Comment*</label>
                <textarea name="comment" id="comment" class="InputBlock" cols="30" rows="10" placeholder="Enter comment"
                    required></textarea>
            </div>
            <div class="InputDiv"><button type="submit" class="InputBlock SendButton">Send</button></div>
        </form>
    </section>
</body>

</html>
